<!doctype html>
<html lang="en">

<head>
  {{ partial "head" . }}
</head>

<body>
  {{ partial "nav" . }}

  <header>
    <subtitle>{{ .CurrentSection.Title }}</subtitle>
    <h1>{{ .Title }}</h1>
  </header>

  <p>{{ .Date.Format "January 2, 2006" }}</p>

  <main>
    {{ .Content }}
  </main>

  <nav class="prev-and-next">
    {{ with .PrevInSection }}
    <div class="prev">
      <p class="hint">Previously</p>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </div>
    {{ end }}

    {{ with .NextInSection }}
    <div class="next">
      <p class="hint">Next up</p>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </div>
    {{ end }}

    <div style="clear: both"></div>
  </nav>
</body>

</html>
