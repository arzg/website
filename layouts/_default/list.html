<!doctype html>
<html lang="en">
  <head>
    {{ partial "head" . }}
  </head>
  <body>
    {{ partial "nav" . }}

    <h1>{{ .Title }}</h1>

    <main>
      {{ .Content }}

      {{ range .Pages }}
        <p><a href="{{ .Permalink }}">{{ .Title }}</a></p>
      {{ end }}
    </main>
  </body>
</html>
