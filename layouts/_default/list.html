<!doctype html>
<html lang="en">

<head>
  {{ partial "head" . }}
</head>

<body>
  {{ partial "nav" . }}

  <header>
    <h1>{{ .Title }}</h1>
  </header>

  <main>
    {{ .Content }}

    {{ range .Pages }}
    <p><a href="{{ .Permalink }}">{{ .Title }}</a></p>
    {{ end }}
  </main>
</body>

</html>
