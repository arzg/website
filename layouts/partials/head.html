<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{{ $styles := resources.Get "scss/main.scss" | toCSS | postCSS | fingerprint }}

<link
  href="{{ .RSSLink }}"
  rel="alternate"
  type="application/rss+xml"
  title="{{ .Site.Title }}">
<link
  href="{{ .RSSLink }}"
  rel="feed"
  type="application/rss+xml"
  title="{{ .Site.Title }}">

<link rel="stylesheet"
      href="{{ $styles.Permalink }}"
      integrity="{{ $styles.Data.Integrity }}">
