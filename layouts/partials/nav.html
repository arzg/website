<nav>
  <ul>
    {{ range .Site.Menus.main }}
      <li><a href="{{ .URL }}">{{ .Title }}</a></li>
    {{ end }}

    {{ with .OutputFormats.Get "RSS" }}
      <li>
        <a
          href="{{ .Permalink }}"
          rel="alternate"
          type="application/rss+xml"
          title="{{ $.Site.Title }}">RSS Feed</a>
      </li>
    {{ end }}
  </ul>
</nav>
